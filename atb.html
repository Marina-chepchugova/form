<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="conteiner">
		<div class="back">
			<a href="index.html">Назад</a>
		</div>
		<div class="title-text">
			<h1 class="title-text topic-text details ">Заявочная форма экипажа</h1>
			 <p class="title-text topic-list details ">  Список заявок публикуется на сайте <a href="offroad.kholmsk.ru">offroad.kholmsk.ru</a> . <br> 
				 Если ваша заявка не опубликована свяжитесь с организаторами  через телеграм @john_sakh</p>
				</div>
		<div class="content">
			
			<div class="form-center">
				<form action="send-message.php" id="form" name="form" method="POST">
					<div class="pilot">
						<label for="pname" class="bolt">Пилот</label>
						<div class="pilot pilot__person">
					<div class="input-box ">
						<input type="text" placeholder="ФИО" id="pilotname" name="pilotname" data-reg="^[а-яА-ЯёЁa-zA-Z]+ [а-яА-ЯёЁa-zA-Z]+ ?[а-яА-ЯёЁa-zA-Z]+$">
						
					</div>
					<div class="input-box">
						<input type="text" placeholder="Введите дату рождения дд/мм/гггг"   id="pilotbirth" name="pilotbirth" data-reg="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d">
					</div>
					<div class="input-box">
						<input type="text" placeholder="Введите e-mail" id="pilotemail" name="pilotemail" data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
					</div>
					<div class="input-box">
						<input type="tel" placeholder="Номер телефона" id="pilottel" name="pilottel" data-reg="^((\+7|7|8)+([0-9]){10})$">
					</div>
				</div>
				<div class="pilot pilot__pasport">
					<label for="passport">Паспорт</label>
					<div class="input-box ">
						<input type="number" placeholder="Серия" id="pilotpaspseries" name="pilotpaspseries" data-reg="^[1-9]+[0-9]*$">
					</div>
					<div class="input-box ">
						<input type="number" placeholder="номер" id=pilotpaspnumb" name="pilotpaspnumb" data-reg="^[1-9]+[0-9]*$">
					</div>
					<div class="input-box ">
						<input type="text" placeholder="Введите дату выдачи дд/мм/гггг "id="pilotissue" name="pilotissue"data-reg="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d" >
					</div>
					
					<div class="input-box">
						<input type="text" placeholder="Кем выдан" id="pilotby" name="pilotby" data-reg="^[а-яА-ЯёЁa-zA-Z0-9]+$" >
					</div>
					</div>
				</div>
				<div class="car">
					<label for="carval"class="bolt" >Автомобиль</label>
					<div class=" car car__value">
					<div class="input-box">
						<input type="text" placeholder="Марка автомобиля"id="carname" name="carname" data-reg="^[а-яА-ЯёЁa-zA-Z0-9]+$">
					</div>
					<div class="input-box">
						<input type="number" placeholder="Рабочий объем ДВС"id="valmotor" name="valmotor"data-reg="^[1-9]+[0-9]*$">
					</div>
					<div class="input-box">
						<input type="text" placeholder="Тип ДВС"id="motor" name="motor"data-reg="^[1-9]+[0-9]*$">
					</div>
					<div class="input-box">
						<input type="number" placeholder="Размерность колес"id="truck" name="truck"data-reg="^[1-9]+[0-9]*$">
						
					</div>
				<div class="input-box message-box">
						<textarea placeholder="Сообщение"></textarea>
					</div>
				</div>
			</div>
				<div class="button">
					<input type="submit" id="button" name="button" value="Отправить">
				</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/style.js"></script>
</body>
</html>
